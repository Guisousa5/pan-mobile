<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pan em Desenvolvimento</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #3498db, #9b59b6, #e74c3c);
      background-size: 200% 200%;
      animation: gradient-animation 10s ease infinite;
      margin: 0;
      color: #fff;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      backdrop-filter: blur(10px);
    }
    h1 {
      color: #ffffff;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      color: #f0f0f0;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background-color: #3498db;
      transform: scale(1.05);
    }
    #message {
      color: #e74c3c;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    /* Estilos para telas menores */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      p, #message {
        font-size: 1rem;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pan em Aprimoramento</h1>
    <p>A equipe está trabalhando para melhorar o Pan, nosso assistente virtual da escola, com base no feedback que você nos enviou. Obrigado por nos ajudar a evoluir!</p>
    <button id="waitButton">Saiba Mais</button>
    <p id="message"></p>
  </div>
  <script>
    document.getElementById('waitButton').addEventListener('click', function() {
      document.getElementById('message').textContent = 'Por favor, aguarde enquanto aprimoramos o Pan com as suas sugestões!';
    });
  </script>
</body>
</html>
